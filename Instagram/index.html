<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/109-1091605_instagram-cell-phone-png-transparent-png.png" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/WhatsApp Image 2021-09-23 at 4.37.15 PM.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com Luuiza25</a>
                <a href="#" class="instagram-logout">Remover conta </a>
            </div>
            <div class="group">
                <p class="not-account">Não é Luuiza25?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
